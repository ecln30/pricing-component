<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/5990d411ae.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
 <div class="container">
   <div class="title">
     <h1>Simple, traffic-based pricing</h1>
     <p>Sign-up for our 30-day trial. No credit card required. </p>
   </div>
  <div>
    <div class="board">
      <div class="head">
        <h3 class="view">100KPAGEVIEWS</h3>
       <h1 class="price"> $16.00 <span class="month">/month</span></h1>
      </div>
      <div class="slider">
        <p class="before-ball"></p>
        <div class="ball">
          <img class="arrow-icon" src="./images/icon-slider.svg" alt="">
        </div> 
      </div>
      <div class="plan">
        <h3>Monthly Billing</h3>
        <button class="selector" > 
          <p class="circle"></p>
        </button>
        <h3 class="bill">
          Yearly Billing <p class="discount">25% discount</p>
       </h3> 
      </div>
    <hr> 
    <div class="options">
      <div class="list">
        <p><img src="./images/icon-check.svg" alt="">  Unlimited websites</p>
        <p> <img src="./images/icon-check.svg" alt="">100% data ownership</p>
        <p> <img src="./images/icon-check.svg" alt="">Email reports</p>  
      </div>
      <button class="start-btn"> Start my trial</button>
    </div>
    </div>
    </div>
 </div>
  <script src="main.js"></script>
</body>
</html>
